    buttons:
      - name: 生活
        url: posts/life
      - name: 学习
        url: posts/study
      - name: 阅读
        url: posts/read
      - name: 经验
        url: posts/exp

  label: # 左上角图标
    text: "Sulv's Blog"
    icon: "img/Q.gif"
    iconHeight: 35

  analytics:
    google:
      SiteVerificationTag: ""


