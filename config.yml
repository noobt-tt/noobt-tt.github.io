  defaultTheme: auto  # defaultTheme: light or  dark
  disableThemeToggle: false  # 展示主题
  DateFormat: "2006-01-02"
  ShowShareButtons: false    # 分享button
  ShowReadingTime: true      # 阅读时间
  # disableSpecialistPost: true
  displayFullLangName: true
  ShowPostNavLinks: false    # 上一篇下一篇
  ShowBreadCrumbs: false      # 路径
  ShowCodeCopyButtons: true
  hideFooter: false # 隐藏页脚
  ShowWordCounts: true
  VisitCount: true
  ShowLastMod: true #显示文章更新时间

  ShowToc: true # 显示目录
  TocOpen: false # 自动展开目录

  extendCodeBackground: false # 代码块是否自动横向展开

  comments: false

  profileMode:
    enabled: true
    title: (〃'▽'〃)
    subtitle: "不定期更新..."
